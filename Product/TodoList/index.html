	    		<li>

	    		</li>
	    		<li>
					<input type="checkbox" class="tick-box">

	    		<li>

				<li>

				<li>

					<input type="checkbox" class="tick-box">
	    			<span class="name">Cook dinner</span>

	    		</li> 
				<li>
					<input type="checkbox" class="tick-box">
	    			<span class="name">Plan a trip</span>
	    			<span class="delete">delete</span>
	    		</li>

			</ul>
	    </div>

	    	<button>Add</button>
	    </form>
	</div>
</body>
<script src="./todo.js"></script>
</html>
