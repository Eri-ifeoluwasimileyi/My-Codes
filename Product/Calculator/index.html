
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="calculator">
            <input class="display" id="input_display"> <!-- Readonly to prevent user input, it is an attribute -->
            <div class="keys">
                <button id="clear">C</button>
                <button id="delete">DEL</button>
                <button class="operator-btn">%</button>
                <button class="operator-btn">/</button>

                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="operator-btn">*</button>

                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="operator-btn">-</button>

                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="operator-btn">+</button>

                <button>0</button>
                <button>00</button>
                <button>.</button>
                <button id="equal">=</button>
            </div>    
        </div>
    </div>

    <script src="apiScript.js"></script>
</body>
</html>
